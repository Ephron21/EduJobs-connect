<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduJobs Connect</title>
    <script>
      // Single Page Application redirect for Vercel
      var l = window.location;
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.slice(0, -1) + (l.pathname.length > 1 ? '/' : '.') + l.hash);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
